<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FingerPlay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="click" class="displayNone">
        <div id="jieguo"></div>
    </div>
    <div id="kongbai">
        <div class="subject">
            <div class="subject_system">
                <p>系统出拳</p>
                <div class="finger">
                    <img id="systemImg" src="img/剪刀.png" alt="">
                </div>
            </div>
            <div class="subject_you">
                <p>用户出拳</p>
                <div class="finger">
                
                    <img id="youImg" src="img/剪刀.png" alt="">
                </div>
                <div id="button">
                    <img id="jiandao" alt="剪刀" src="img/剪刀.png" onclick="jiandao()">
                    <img id="shitou" alt="石头" src="img/石头.png" onclick="shitou()">
                    <img id="bu" alt="布" src="img/布.png" onclick="bu()">
                    <!-- <button id="jiandao" value="剪刀" onclick="jiandao()">剪刀</button>
                    <button id="shitou" value="石头" onclick="shitou()">石头</button>
                    <button id="bu" value="布" onclick="bu()">布</button> -->
                </div>
            </div>
        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
